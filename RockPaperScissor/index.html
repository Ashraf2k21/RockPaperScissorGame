<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./Images/Rock.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./Images/paper.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="./Images/scissor.jpg" alt="">
        </div>
    </div>

    <div class="score-board">
        <!-- <div class="winning-gif">
            <img src="./Images/winnig-gif.gif" alt="">
        </div> -->
        <div class="score">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="ai-score">0</p>
            <p>AI</p>
        </div>
        <!-- <div class="loosing-gif">
            <img src="./Images/loosing-gif.gif" alt="">
        </div> -->
    </div>

    <div class="msg-box">
        <button id="msg">Start Game</button>
        <br>
        <input type="reset" id="reset">
    </div>

    <SCript src="./script.js"></SCript>

</body>
</html>
